{% extends "store/base.html" %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}

<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="250px" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.name }}</h1>
                <p>{{ product.description|slice:":555" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">100 Tea bags</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">${{ product.price }}</span></div>
<!--                            <p class="price">${{ product.price }}</p>-->

                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col">

                                <form action="{% url 'cart:cart_add' product.id %}" method="post">
                                    <div class="row">
                                        <div class="col">
                                            {{ cart_product_form }}
                                            {% csrf_token %}
                                        </div>
                                        <div class="col-6 text-end">
                                            <button type="submit" class="btn btn-secondary btn-sm">Dodaj do koszyka</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}
